<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="This is a solution to the Interactive rating component challenge on Frontend Mentor"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../images/favicon-32x32.png"
		/>
		<!-- SCSS -->
		<link rel="stylesheet" href="./scss/main.scss" />
		<!-- SCRIPT -->
		<script defer type="module" src="./js/script.js"></script>
		<title>Frontend Mentor | Interactive rating component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<article class="card card-1">
					<div class="card-1__star-box">
						<img
							src="../images/icon-star.svg"
							alt="Star"
							class="card-1__star"
						/>
					</div>
					<h1 class="card__title">How did we do?</h1>
					<p class="card__text">
						Please let us know how we did with your support request. All
						feedback is appreciated to help us improve our offering!
					</p>
					<ul class="card__ratings">
						<li><button class="card__rating">1</button></li>
						<li><button class="card__rating">2</button></li>
						<li><button class="card__rating">3</button></li>
						<li><button class="card__rating">4</button></li>
						<li><button class="card__rating">5</button></li>
					</ul>
					<button class="card__button">Submit</button>
				</article>
				<article class="card card-2">
					<img
						src="../images/illustration-thank-you.svg"
						alt="An image saying thank you"
						class="card__ty-img"
					/>
					<p class="card__rating-summary">
						You selected <span class="user-rating"></span> out of 5
					</p>
					<h2 class="card__title card__title-2">Thank you!</h2>
					<p class="card__text">
						We appreciate you taking the time to give a rating. If you ever need
						more support, don&apos;t hesitate to get in touch!
					</p>
				</article>
			</div>
		</main>
	</body>
</html>
